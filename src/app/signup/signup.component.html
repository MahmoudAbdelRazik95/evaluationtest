<div id="maincontainer" class="container">
	<div class="center">
		<h1>Sign Up</h1>
	</div>
	<div class="form">
	Name: <br>
	<input class="input" type="text" [(ngModel)]="name"> <br><br>
	Email: <br>
	<input class="input" type="email" [(ngModel)]="email"> <br><br>
	Password: <br>
	<input class="input" type="Password" [(ngModel)]="pass"> <br><br>
	<!-- <button (click)="submit()">Sign up</button> -->
	<label class="label margintop10" (click)="submit()">Sign up</label>
	</div>
</div>
